 apiVersion: networking.istio.io/v1alpha3  
 kind: VirtualService  
 metadata:
   name: shipping-service  
   namespace: e-commerce
 spec:
   hosts:
     - "*"  
   gateways:
     - e-commerce-gateway  
   http:
     - match:
         - uri:
             exact: "/shipping"  
       route:
         - destination:
             host: shipping-service  
             port:
               number: 3001  